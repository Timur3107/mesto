<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">
          <img src="images/Mesto-logo.png" alt="Место" class="header__logo">
        </header>

        <main class="content">

          <section class="profile">
            <div class="profile__info">
              <img class="profile__avatar" src="images/msg1705291178-28247.jpg" alt="Тимур Гиниятов">
              <div>
              <div class="profile__container">
              <h1 class="profile__name">Тимур Гиниятов</h1>
              <button class="profile__editButton"></button>
              </div>
              <p class="profile__about">Горнолыжный спорт</p>
              </div>
            </div>
            <button class="profile__addButton"></button>
          </section>

          <section>
            <ul class="elements">
              <template id="template__element">
              <li class="element">
                <button class="element__delete" type="button"></button>
                <img src="#" alt="#" class="element__image">
                <div class="element__maskGroup">
                  <h2 class="element__title"></h2>
                  <button class="element__likeButton"></button>
                </div>
              </li>
              </template>
          </ul>
          </section>
          </main>
          <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Timur Giniyatov</p>
          </footer>

          <div class="popup">
            <div class="popup__container">
              <button class="popup__closeButton"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
              <form class="popup__form">
                <input type="text" class="popup__input popup__input-name">
                <input type="text" class="popup__input popup__input-job">
              <button class="popup__saveButton" type="submit">Сохранить</button>
            </form>
            </div>
          </div>

          <div class="popup popup_add-card">
            <div class="popup__container">
              <button class="popup__closeButton"></button>
              <h2 class="popup__title">Новое место</h2>
              <form class="popup__form">
                <input type="text" class="popup__input popup__input-name" placeholder="Название" required>
                <input type="url" class="popup__input popup__input-link" placeholder="Ссылка на картинку" required>
              <button class="popup__saveButton" type="submit">Создать</button>
            </form>
            </div>
          </div>

          <div class="popup popup_picture">
            <div class="popup__container-picture">
              <button type="button" class="popup__closeButton"></button>
              <img src="#" alt="#" class="popup__image">
              <h2 class="popup__title-picture"></h2>
            </div>
          </div>

    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
