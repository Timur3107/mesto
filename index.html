<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">
          <img src="images/Mesto-logo.png" alt="Место" class="header__logo">
        </header>

        <main class="content">

          <section class="profile">
            <div class="profile__info">
              <img class="profile__avatar" src="images/jack-ive-cousto.jpg" alt="Жак-Ив Кусто">
              <div>
              <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__editButton"></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
              </div>
            </div>
            <button class="profile__addButton"></button>
          </section>

          <section>
            <ul class="elements">
            <li class="element">
              <img src="images/karachayevsk.jpg" alt="Карачаевск" class="element__image">
              <div class="element__maskGroup">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__likeButton"></button>
              </div>
            </li>

            <li class="element">
              <img src="images/elbrus.png" alt="Эльбрус" class="element__image">
              <div class="element__maskGroup">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__likeButton"></button>
              </div>
            </li>

            <li class="element">
              <img src="images/dombay.png" alt="Домбай" class="element__image">
              <div class="element__maskGroup">
                <h2 class="element__title">Домбай</h2>
                <button class="element__likeButton"></button>
              </div>
            </li>

            <li class="element">
              <img src="images/elbrus.png" alt="Эльбрус" class="element__image">
              <div class="element__maskGroup">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__likeButton"></button>
              </div>
            </li>

            <li class="element">
              <img src="images/dombay.png" alt="Домбай" class="element__image">
              <div class="element__maskGroup">
                <h2 class="element__title">Домбай</h2>
                <button class="element__likeButton"></button>
              </div>
            </li>

            <li class="element">
              <img src="images/karachayevsk.jpg" alt="Карачаево-Черкессия" class="element__image">
              <div class="element__maskGroup">
                <h2 class="element__title">Карачаево-Черкессия</h2>
                <button class="element__likeButton"></button>
              </div>
            </li>
          </ul>
          </section>
          </main>
          <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Timur Giniyatov</p>
          </footer>

          <section class="popup">
            <div class="popup__container">
              <button class="popup__closeButton"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
              <form class="popup__form">
                <input type="text" class="popup__input popup__input-name">
                <input type="text" class="popup__input popup__input-job">
              <button class="popup__saveButton" type="submit">Сохранить</button>
            </form>
            </div>
          </section>

    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
