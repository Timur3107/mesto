<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/Mesto-logo.png')%>" alt="Место" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__info">
          <button class="profile__edit-avatar-button"></button>
          <img class="profile__avatar" src="#" alt="Аватар">
          <div>
            <div class="profile__container">
              <h1 class="profile__name"></h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__about"></p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section>
        <ul class="elements"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Timur Giniyatov</p>
    </footer>
    <!-- попап - редактировать аватар -->
    <div class="popup popup_edit-avatar">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" novalidate name="popup__form-avatar">
          <input type="url" class="popup__input popup__input-avatar" placeholder="Ссылка на аватар" required
            id="avatar-input" name="avatar">
          <span class="popup__input-error avatar-input-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- попап - удалить карточку -->
    <div class="popup popup_delete-card">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form popup__form_delete-card" novalidate>
          <button class="popup__save-button" type="submit">Да</button>
        </form>
      </div>
    </div>
    <!-- попап - редактировать профиль -->
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" novalidate name="popup__form-profile">
          <input type="text" class="popup__input popup__input-name" required id="name-input" minlength="2"
            maxlength="40" name="name">
          <span class="popup__input-error name-input-error"></span>
          <input type="text" class="popup__input popup__input-job" required id="job-input" minlength="2" maxlength="200"
            name="about">
          <span class="popup__input-error job-input-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- попап - добавить карточку -->
    <div class="popup popup_add-card">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" novalidate name="popup__form-card">
          <input type="text" class="popup__input popup__input-name" placeholder="Название" required id="place-input"
            minlength="2" maxlength="40" name="name">
          <span class="popup__input-error place-input-error"></span>
          <input type="url" class="popup__input popup__input-link" placeholder="Ссылка на картинку" required
            id="link-input" name="link">
          <span class="popup__input-error link-input-error"></span>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <!-- попап - посмотреть карточку -->
    <div class="popup popup_picture">
      <div class="popup__container-picture">
        <button type="button" class="popup__close-button"></button>
        <img src="#" alt="#" class="popup__image">
        <h2 class="popup__title-picture"></h2>
      </div>
    </div>

    <template id="template-element">
      <li class="element">
        <button class="element__delete" type="button"></button>
        <img src="#" alt="#" class="element__image">
        <div class="element__mask-group">
          <h2 class="element__title"></h2>
          <div class="element__container-likes">
            <button class="element__like-button"></button>
            <p class="element__counter-likes"></p>
          </div>
        </div>
      </li>
    </template>
  </div>
</body>

</html>
